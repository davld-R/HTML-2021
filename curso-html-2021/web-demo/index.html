<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>

<!--
    Enlaces: Conocidos también por links popularmente. Su objetivo es conectar una página web con otra página web, con un recurso tanto interno como externo, o con otro sitio web.

    Tienen el atributo obligatorio href, donde especificamos la ruta del recurso o sitio que queremos obtener.

    También tiene el atributo target, que configura cómo queremos visualizar el recurso o sitio que solicitamos.

    Rutas absolutas:
        Tienen un protocolo, https y son unicas en la red se suelen utilizar para rutas externas.

    Rutas relativas:
        Pueden ser relativas al punto dondes nos encontramos o relativas a la raiz del proyecto.

        No usan protocolo

        Si el recurso se encuentra al mismo nivel (en la misma carpeta) pondremos unicamente el nombre del archivo.

        Si necesitamos salir de la carpeta actual usaremos ../ y se pone uno por cada nivel (carpeta) de la que queremos salir.

    Atributos de los enlaces
        target: define donde se abrira el recurso solicitado. Por norma general siempre que useis rutas absolutas pondréis como valor "_blank", El valor por defecto es  "_self" (es como no poner nada)

        download: Atributo booleano, sirve para descargar el recurso solicitado.
        IMPORTANTE, el recurso debe estar en tu mismo servidor.
-->

<body>
    <h1>Home</h1>
    <a href="contacto.html">Ir a contacto</a>
    <a href="/assets/images/pro.jpg" download="">Ir a perfil</a>

    <!-- <a href="https://google.com" target="_blank">Ir a google</a> --> 

    <!--Ejmplo: estoy en el otro index.html
    <a href="web-demo/contacto.html"></a>
    -->
    
</body>
</html>
