    <meta charset="UTF-8">

<body>
    <!-- Los elementos de bloque van a ocupar todo el ancho disponible
    aunque su contenido no lo haga, por lo que los elementos que pongamos
    a continuación saltarán a la siguiente línea -->
    <h1>Soy un elemento de bloque</h1>
    <p>Soy otro elemento de bloque</p>
    <span>Son un elemnto de linea</span>
    <span>Son un elemnto de linea</span>
</body>
</html>
